<div class="col-md-8 offset-md-3">
<br><br><br><br>
<h3> Create Employee </h3>

<form (ngSubmit) = "onSubmit()">
    <div class="form-group">
        <label> Employee-ID </label>
        <input type = "number" class = "form-control" id = "emplId"
            [(ngModel)] = "employee.emp_Id" name = "empId">
    </div>
    
    <div class="form-group">
        <label> First Name </label>
        <input type = "text" class = "form-control" id = "firstName"
            [(ngModel)] = "employee.firstName" name = "firstName">
    </div>
    
    <div class="form-group">
        <label> Last Name </label>
        <input type = "text" class = "form-control" id = "lastName"
            [(ngModel)] = "employee.lastName" name = "lastName">
    </div>
    <div class="form-group">
        <label> Age </label>
        <input type = "number" class = "form-control" id = "age"
            [(ngModel)] = "employee.age" name = "age">
    </div>
    
    <div class="form-group">
        <label> Mobile </label>
        <input type = "number" class = "form-control" id = "mobile"
            [(ngModel)] = "employee.mobile" name = "mobile">
    </div>
    
    <div class="form-group">
        <label> Email Id </label>
        <input type = "text" class = "form-control" id = "emailId"
            [(ngModel)] = "employee.emailId" name = "emailId">
    </div>
    
    <div class="form-group">
        <label> Designation </label>
        <input type = "text" class = "form-control" id = "work"
            [(ngModel)] = "employee.work" name = "work">
    </div>
    <br>
    <button class = "btn btn-success" type = "submit"> Submit </button>

</form>
</div>
